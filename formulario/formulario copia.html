<!DOCTYPE html>
<html lang="es">
<head>

    <title>Formulario de Envío</title>
</head>
<body>

    <form nombre="Formulario">

        <fieldset>
            <legend>Información Personal</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="correo@ejemplo.com">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="+0034 111222333">

        </fieldset>

        <fieldset>
            <legend>Dirección de Envío</legend>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required placeholder="Escribe tu dirección">

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required placeholder="Escribe tu ciudad">

            <label for="codigo_postal">Código Postal:</label>
            <input type="text" id="codigo_postal" name="codigo_postal" pattern="[0-9]{5}" required placeholder="12345">

        </fieldset>

        <fieldset>
            <legend>Preferencias</legend>

            <label for="modo_envio">Modo de Envío:</label>
            <select id="modo_envio" name="modo_envio" required>
                <option value="normal">Normal</option>
                <option value="express">Express</option>
            </select>

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" placeholder="Escribe tus comentarios"></textarea>

        </fieldset>

        <button type="submit">Enviar</button>
        <button type="reset">Reiniciar</button>

    </form>

</body>
</html>
